---
layout: default
title: English
---

<div class="posts">
  {% for post in site.categories.en %}
  <div class="post">
    <h2 class="post-title">
        <a href="{{site.url}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
